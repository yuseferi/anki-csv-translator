<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single file upload</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>

</head>
<body>
<div class="container-fluid">
    <h1> CSV translator for Ankidrodi</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="row g-2">
            <div class="h5">Select dictionary and trasnlator</div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dictionary" value="longman" id="longman" checked>
                <label class="form-check-label" for="longman">
                    English words - get translations from longman ( English to English)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="dictionary" value="linguee" id="linguee">
                <label class="form-check-label" for="linguee">
                    German words - get translations from linguee ( German to English)
                </label>
            </div>
        </div>
        <hr>
        <div class="row g-2">
            <div class="h5">Select Output type:</div>
            <div class="btn-group" role="group" aria-label="Output type">
                <input type="radio" class="btn-check" name="output_type" value="full_html" id="full_html"
                       autocomplete="off"
                       checked>
                <label class="btn btn-outline-primary" for="full_html">Full Html</label>

                <input type="radio" class="btn-check" name="output_type" id="iframe" value="iframe" autocomplete="off">
                <label class="btn btn-outline-primary" for="iframe">Iframe <b>(Iframe does not work for
                        longman)</b></label>
            </div>
        </div>
        <hr>
        <div class="row g-3">
            <div class="h5">Upload your words in a file (it should be .csv)</div>
            <div class="h5">just bear in mind that all the words should be in a column</div>
            <div class="h5">take a look at sample file <a href="./sample/sample.csv" target="_blank">here</a></div>
            <input type="file" name="file" accept=".csv" required/>
        </div>
        <hr>
        <div class="row g-2">
            <div class=".col-6 .col-md-4">
            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>
</body>
</html>
